<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Our Notes ðŸ’•</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .login-container {
            background: rgba(255,255,255,0.97);
            padding: 40px 30px 30px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            max-width: 350px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeInDown 1s;
        }
        .login-header {
            margin-bottom: 25px;
        }
        .login-header h2 {
            color: #5a67d8;
            font-size: 2em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.08);
        }
        .login-header .subtitle {
            font-size: 1em;
            color: #888;
            margin-bottom: 10px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            background: #f8fafc;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-input:focus {
            outline: none;
            border-color: #5a67d8;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.08);
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.18);
        }
        .login-footer {
            margin-top: 18px;
            color: #aaa;
            font-size: 0.95em;
        }
        .flash-message {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            animation: slideInRight 0.5s;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px);}
            to { opacity: 1; transform: translateX(0);}
        }
        .blur-text {
            display: inline-block;
            filter: blur(10px);
            opacity: 0;
            transform: translateY(-40px);
            animation: blurIn 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        .blur-text.delay-1 { animation-delay: 0.3s; }
        .blur-text.delay-2 { animation-delay: 0.6s; }
        .blur-text.delay-3 { animation-delay: 0.9s; }
        .blur-text.delay-4 { animation-delay: 1.2s; }
        .blur-text.delay-5 { animation-delay: 1.5s; }

        @keyframes blurIn {
            0% {
                filter: blur(10px);
                opacity: 0;
                transform: translateY(-40px);
            }
            60% {
                filter: blur(5px);
                opacity: 0.5;
                transform: translateY(5px);
            }
            100% {
                filter: blur(0px);
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive */
        @media (max-width: 500px) {
            .login-container { padding: 25px 10px; }
            .login-header h2 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>
                <span class="blur-text"><i class="fas fa-heart"></i></span>
                <span class="blur-text delay-1">Our</span>
                <span class="blur-text delay-2">Notes</span>
            </h2>
            <div class="subtitle">
                <span class="blur-text delay-3">Sign in to your shared space ðŸ’•</span>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" class="login-form">
            <input name="username" class="login-input" placeholder="Username" autocomplete="username" required>
            <input type="password" name="password" class="login-input" placeholder="Password" autocomplete="current-password" required>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>
        <div class="login-footer">
            <i class="fas fa-lock"></i> Your notes are private and secure.
        </div>
    </div>
</body>
</html>
